name: custom_gallery_display
description: Customization of the gallery display or even camera and video.
version: 0.5.0
homepage: https://github.com/AhmedAbdoElhawary/custom_gallery_display.git
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.17.1 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  photo_manager: ^2.6.0
  shimmer: ^3.0.0
  image_crop: 
    git: 
      url: https://github.com/litang0908/image_crop.git
      ref: master
  camera: ^0.10.5+2
  image: ^4.0.17
  video_player: ^2.6.1
  image_picker: ^0.8.7+5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
